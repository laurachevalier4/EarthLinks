<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Earthlinks" author="Jorge Arregoitia: Laura Chevalier: David Churchill">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Earthlinks Login</title>
        
        <!--Internal CSS JS files-->
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
        
        <!--Bootstrap and JQuery CDN's-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body id="body">
        
            <img id="loginLogo" src="earth.png">
        
            <div id="loginTextCont">
                <h2 id="loginText">Log In</h2>
            </div>
            <div id="loginContainer" class="container">
                <form class="form-horizontal">
                <div class="form-group">
                    <label id="labels" class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                </div>
                <div class="form-group">
                    <label id="labels" class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">          
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label id="labels"><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" onclick="location.href='mainPage.html';" value="Submit" />
                    </div>
                </div>
                </form>
            </div>

    </body>






</html>
